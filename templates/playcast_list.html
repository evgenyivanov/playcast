
<body>
<table>
<tr>
{%for i in L1%}
<td>
<div class="play" style="border-width:2px; bolder-color: black; width: 185px;height: 185px" onclick="var a = document.createElement('a'); a.href='/playcast/{{i.id}}';a.target = '_blank';document.body.appendChild(a);a.click();">
<span style="position: relative; left : 10px; top: 40px;index-z: 100; text-align: center; color:rgb{{i.color1}}">{{i.title}}</span>
<span style="position: relative; left : 1px; top: 170px;index-z: 102; text-align: left; color:rgb{{i.color2}}">{{i.user}}</span>
<span style="position: relative; left : 1px; top: 180px;index-z: 100; text-align: left; color:rgb{{i.color3}}">{{i.datetime|date:"j-M"}}</span>
<img src="/media/screen/{{i.id}}.jpg" width="185px" height="185px" >
</div>
</td>
{%endfor%}
</tr>
<tr>
{%for i in L2%}
<td>
<div class="play" style="border-width:2px; bolder-color: black" onclick="var a = document.createElement('a'); a.href='/playcast/{{i.id}}';a.target = '_blank';document.body.appendChild(a);a.click();">
<span style="position: relative; left : 10px; top: 40px;index-z: 100; text-align: center; color:rgb{{i.color1}}">{{i.title}}</span>
<span style="position: relative; left : 1px; top: 170px;index-z: 102; text-align: left; color:rgb{{i.color2}}">{{i.user}}</span>
<span style="position: relative; left : 1px; top: 180px;index-z: 100; text-align: left; color:rgb{{i.color3}}">{{i.datetime|date:"j-M"}}</span>
<img src="/media/screen/{{i.id}}.jpg" width="185px" height="185px" >
</div>
</td>
{%endfor%}
</tr>
</table>
<center>{{links|safe}}</center>
</body>

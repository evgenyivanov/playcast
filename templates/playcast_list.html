
<body>
<table>
<tr>
{%for i in L1%}
<td>
<div class="play" style="border-width:2px; bolder-color: black; width: 185px;height: 185px">
<span style="position: relative; left : 10px; top: 40px;index-z: 100; text-align: center; font-size: 11px;color:rgb{{i.color1}}">{{i.title}}</span>
<span style="position: relative; left : 1px; top: 170px;index-z: 102; text-align: left; font-size: 11px;color:rgb{{i.color2}}">{{i.user}}</span>
<span style="position: relative; left : 1px; top: 180px;index-z: 100; text-align: left; font-size: 11px; color:rgb{{i.color3}}">{{i.datetime|date:"j-M"}}</span>
<a href="/playcast/{{i.id}}" target = "_blank"><img src="/media/screen/{{i.id}}.jpg" width="185px" height="185px" ></a>
</div>
</td>
{%endfor%}
</tr>
<tr>
{%for i in L2%}
<td>
<div class="play" style="border-width:2px; bolder-color: black">
<span style="position: relative; left : 10px; top: 40px;index-z: 100; text-align: font-size: 11px; center; color:rgb{{i.color1}}">{{i.title}}</span>
<span style="position: relative; left : 1px; top: 170px;index-z: 102; text-align: left; font-size: 11px; color:rgb{{i.color2}}">{{i.user}}</span>
<span style="position: relative; left : 1px; top: 180px;index-z: 100; text-align: left; font-size: 11px; color:rgb{{i.color3}}">{{i.datetime|date:"j-M"}}</span>
<a href="/playcast/{{i.id}}" target = "_blank"><img src="/media/screen/{{i.id}}.jpg" width="185px" height="185px" ></a>
</div>
</td>
{%endfor%}
</tr>
</table>
<center>{{links|safe}}</center>
</body>
